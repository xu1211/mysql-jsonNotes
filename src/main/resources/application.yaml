server:
  port: 8088
spring:
  shardingsphere:
    # 属性配置
    props:
      sql-show: true # 是否开启SQL显示
    # 数据源配置
    datasource:
      name: ds0 # 指定数据源名字，多数据源以逗号分隔
      ds0:
        type: com.alibaba.druid.pool.DruidDataSource
        driver-class-name: com.mysql.cj.jdbc.Driver
        url: jdbc:mysql://127.0.0.1:3306/test?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai&useSSL=false
        username: root
        password: root
    rules:
      sharding:
        # 分片表配置
        tables:
          inventory: # 逻辑表名
            actual-data-nodes: ds0.inventory_$->{0..1} # 实际数据节点
            # 分表策略
            table-strategy:
              standard:
                sharding-column: id
                sharding-algorithm-name: table-inline
        # 分片算法配置
        sharding-algorithms:
          table-inline:
            type: INLINE # 分片算法类型
            props:
              algorithm-expression: inventory_$->{id % 2}  # 分片算法的行表达式
